  Submission:
    topics:
      - name: "Perception: How can robots perceive non-rigid objects using cameras and other multimodal sensors (e.g., tactile, force, and proprioception)?"
      - name: "Representation: How can non-rigid objects be represented; do we learn or deploy model-based representations; how to balance detail and precision with computational complexity?"
      - name: "Modelling and planning: How can we model and integrate non-rigid object dynamics into planning; what role do world models play in non-rigid object manipulation? "
      - name: "Approaches: What are the advantages and shortcoming of different paradigms for manipulation; with particular emphasis on end-to-end and modular ones?"
      - name: "Evaluation and Benchmarks: How to best measure progress; what are common benchmarks, datasets and metrics for manipulating non-rigid objects?"